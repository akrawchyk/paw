<div class="dog dog--dashboard<% if (checked_in) { %> dog--checked-in<% } %>">
    <div class="dog__avatar-container">
        <img class="dog__avatar" src="<%= avatar ? avatar : '/img/dog_stock.jpg' %>">
    </div>
    <div class="dog__info">
        <p class="dog__name">
            <a class="" href="/api/dogs/<%= display_id %>"><%= name %></a>
        </p>
        <% if (owner) { %>
        <p class="dog__owner">
            <%= _.startCase(owner) %>
        </p>
        <% } %>
     

        <% if (checked_in) { %> 
            <div class="button--sidebar dropdown">
                <div class="dropdown__current-selection">
                    <div class=" indicator current-selection__indicator <% if (checked_in) { %> indicator--green <% } %>"
                    >
                        In Office
                    </div> <!-- end .dropdown__status -->
                    <div class="dropdown__arrow-container">
                        <div class="dropdown__arrow">
                             <object class="dropdown__arrow-svg" type="image/svg+xml" data="/img/arrow.svg"></object>
                        </div>
                    </div>
                </div> <!-- end .dropdown__current-selection -->
                <div class="dropdown__selections">
                    
                    <label class="dropdown__option indicator indicator--green">
                        <input type="radio" name="status-<%= display_id %>"<%= checked_in ? ' checked' : '' %>> In Office
                    </label>

                    <label class="dropdown__option indicator indicator--yellow">
                        <input type="radio" name="status-<%= display_id %>"> On a walk
                    </label class="dropdown__option">
                    <label class="dropdown__option indicator indicator--red">
                        <input type="radio" name="status-<%= display_id %>"> Missing
                    </label>
                    <label class="dropdown__option option--check-out">
                        <input type="radio" name="status-<%= display_id %>"> Check Out
                    </label>
                </div> <!-- end .dropdown__selections -->
            </div> <!-- end .button- -dropdown -->

            

        <% } %>
        

        <button class="button--sidebar button--check-in">
            Check In
        </button>

        
    </div>
</div>

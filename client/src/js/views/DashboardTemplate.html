<div class="row">
    <div class="columns">
        <div id="dashboard">
            <h1>Welcome to the dashboard, <%= name %></h1>
            <% _.each(dogs, function(dog) { %>
            <p>
                <a href="/api/dog/<%= dog.display_id %>"><%= dog.name %></a>
            </p>
            <% }); %>
        </div>
    </div>
</div>

<% _.forEach(dogs, function(dog) { %>
<div class="dog dog--marketing">
    <div class="dog__avatar" style="background-image: url(<%= dog.avatar ? dog.avatar : '/img/paw_avatar_stock.png' %>);"></div>
    <h3 class="dog__name"><%= dog.name %></h3>
    <p class="dog__text"><%= dog.short_description %></p>
    <p class="dog__meta">
        <object class="meta__kibble" type="image/svg+xml" data="/img/isl-paw-kibble.svg"></object>
        <span><%= dog.checkins %> Checkins since March 1st, 2016</span>
    </p>
</div>
<% }); %>

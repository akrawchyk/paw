<% _.each(dogs, function(dog) { %>
<div class="dog dog--marketing">
    <div class="dog__avatar" style="background-image: url(<%= dog.avatar ? dog.avatar : '/img/dog_stock.jpg' %>);"></div>
    <h3 class="dog__name"><%= dog.name %></h3>
    <p class="dog__text"><%= dog.short_description %></p>
    <p class="dog__meta">
        68 Checkins since Oct 15th, 2016
    </p>
</div>
<% }); %>
